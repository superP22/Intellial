{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Ajax</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5" >
        <h2 class="text-center alert alert-danger"> Django (CRUD Operations Using Ajax)</h2>
        <div class="row">
            <div class="col-sm-4">
                <h4 class="text-center alert alert-info"> Add/Update Student</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="button" value="Save" id="btnsave" class="btn btn-success">
                </form>
            </div>
            <div class="col-sm-8">
                <h4 class="text-center alert alert-info"> Show Student Information</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Sem</th>
                            <th scope="col">Branch</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        {% for i in stud %}
                        <tr>
                            <td>{{i.id}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.sem}}</td>
                            <td>{{i.branch}}</td>
                            <td>
                            <input type="button" data-sid="{{i.id}}" value="Edit" class="btn btn-warning btn-sm btn-edit">
                            <input type="button" data-sid="{{i.id}}" value="Delete" class="btn btn-danger btn-sm btn-del">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>
    </div>


    <script src="{% static 'myapp/js/jquery.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% include 'ajax.html' %}

</body>
</html>
